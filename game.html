<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Game</title>
</head>
<body>
<script>
    var computerChoice = '';
    var userChoice = '';


    function newGame() {
        userChoice = prompt("Do you choose rock, paper or scissors?");
        computerChoice = Math.random();
        if (computerChoice < 0.34) {
            computerChoice = "rock";
        } else if(computerChoice <= 0.67) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        } console.log("Computer: " + computerChoice);
    }

    function compare(choice1, choice2) {
        var options = ["rock", "paper", "scissors"];
        if (options.indexOf(choice1) === -1) {return "Invalid choice1!";}
        if (options.indexOf(choice2) === -1) {return "Invalid choice2!";}

        if (choice1 === choice2) {
            return "The result is a tie!";
        } else if (choice1 === "rock") {
            if (choice2 === "scissors") {
                return "rock wins";
            }else {
                return "paper wins";
            }
        } else if (choice1 === "paper") {
            if (choice2 === "rock") {
                return "paper wins";
            }else {
                return "scissors wins";
            }
        } else if (choice1 === "scissors") {
            if (choice2 === "rock") {
                return "rock wins";
            }else {
                return "scissors wins";
            }
        }
    }

    var gameStatus = true;
    while (gameStatus === true) {
        newGame();
        gameResult = compare(userChoice, computerChoice);
        console.log(gameResult);
        if (gameResult !== "The result is a tie!") {gameStatus = false;}
    }
</script>
</body>
</html>
